---
machine:
  python:
    version: 2.7.6
  environment:
    BEETBOX_HOME: /home/ubuntu/beetbox
    BEETBOX_DEPENDENCIES: https://raw.githubusercontent.com/drupalmel/beetbox/master/tests/dependencies.sh
dependencies:
  pre:
    - curl -fsSL $BEETBOX_DEPENDENCIES | bash
test:
  override:
    - sudo cp ~/$CIRCLE_PROJECT_REPONAME/tests/config.yml ~/beetbox/ansible/vagrant.config.yml
    - sudo ~/beetbox/ansible/build.sh
